<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rate My Cake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="container">
            <h2> Rate my Cakes </h2>
            <div class="row">
                <div class="col">
                    <h4>Submit a cake to be rated: </h4>
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Baker Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Baker Name">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Image URL</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Image URL">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col"> 
                        <img src="birthday_cake.jpg">
                </div>
                <div class="col">

                    <form>
                        <div class="form-group">

                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    5 stars
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">5 stars</a>
                                    <a class="dropdown-item" href="#">4 stars</a>
                                    <a class="dropdown-item" href="#">3 stars</a>
                                    <a class="dropdown-item" href="#">2 stars</a>
                                    <a class="dropdown-item" href="#">1 stars</a>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Comments</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Comments">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="row, container">
            <div class="col">
                <h4>Details about the cake </h4>


            </div>

        </div>
    </div>

    </div>
</body>

</html>
